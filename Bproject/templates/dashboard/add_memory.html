{% extends 'dashboard/base.html' %}
{% load static %}


{% block body %}
<div class="col-md-8 col-sm-5 col-xs-5">
<div id="content" class="p-6 p-md-5 pt-5">
    <div class="col-md-12 col-sm-12 col-xs-10">
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table text-primary"></i>
                    Remplissez les informations du mémoire
                </div>
                <div class="card-body">
               <form action="{% url 'aamemory' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
        <div class="form-group">
                <div class="col"><input type="text" class="form-control" name="theme" placeholder="Theme du mémoire" required="required"></div>
        </div>
        <div class="form-group">
                <div class="col"><input type="text" class="form-control" name="filiere" placeholder="filiere" required="required"></div>                 
        </div>

        <div class="form-group">
            <div class="col"><input type="text" class="form-control" name="année" placeholder="année de soutenance" required="required"></div>
        </div>



        <div class="form-group">
                <div class="col"><label>Entrer le  PDF </label>
                    <input type="file" id="myFile" name="pdf" placeholder="Report Attachment" enctype="multipart/form-data"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" href="">Ajouter le mémoire</button>
        </div>
    </form>

        </div>
    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
